<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafios Rocketseat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <section class="começo">
        <section class="inicial">
          <div>
            <img src="./assets/verificado.png" />
          </div>
          <div>
            <p>Contato</p>
          </div>
        </section>
        <section class="inicial">
          <div>
            <img src="./assets/numero.png" />
          </div>
          <div>
            <p>Empresa</p>
          </div>
        </section>
        <section class="inicial">
          <div>
            <img src="./assets/segundonumero.png" />
          </div>
          <div>
            <p>Projeto</p>
          </div>
        </section>
      </section>
      <hr />

      <section class="container">
        <div>
          <h4>Nome da Empresa</h4>
        </div>
        <div class="botao">
          <input type="text" placeholder="Qual é o nome da empresa" />
        </div>
      </section>
      <section class="container">
        <div>
          <h4>Numero de funcionarios</h4>
        </div>
        <div class="botao">
          <input type="text" placeholder="Digite o numero de colaboradores" />
        </div>
      </section>
      <section class="container">
        <div>
          <h4>Sobre seu negocio</h4>
        </div>
        <div class="botao">
          <input text placeholder="Fale um pouco sobre seus produtos" />
        </div>
      </section>

      <section class="ultimo">
        <section>
          <div>
            <button class="button">VOLTAR</button>
          </div>
        </section>

        <section>
          <div>
            <button class="button__secundario">CONTINUAR</button>
          </div>
        </section>
      </section>
    </main>
  </body>
</html>
